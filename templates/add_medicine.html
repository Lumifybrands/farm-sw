{% extends "base.html" %}

{% block content %}
<div class="section-container">
    <div class="section-header">
        <h1 class="section-title">Add Medicine</h1>
    </div>

    <div class="form-container">
        <form class="data-form" method="POST" action="{{ url_for('add_medicine') }}">
            <div class="form-group">
                <label for="name">Medicine Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="quantity_per_unit">Quantity per Unit</label>
                <div class="input-group">
                    <input type="number" id="quantity_per_unit" name="quantity_per_unit" step="0.01" required>
                    <select name="unit_type" required>
                        <option value="litre">Litre</option>
                        <option value="gram">Gram</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price (â‚¹)</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="stock" style="display: none;">Stock Units</label>
                <input type="number" id="stock" name="stock" value="0" hidden required>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('medicines') }}" class="cancel-btn">Cancel</a>
                <button type="submit" class="submit-btn">Add Medicine</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
